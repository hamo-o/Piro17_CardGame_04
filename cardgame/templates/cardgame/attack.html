<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4조</title>
</head>
<body>
    <li><a href="/">PIROGRAM CARDGAME(홈으로 이동)</a></li>
    {% block content %} {% if user.is_authenticated %}
    <p>{{user.username}} 님이 로그인 중</p>
    <li><a href="{% url 'account_logout' %}">로그아웃</a></li>
    <li><a href="{% url 'cardgame:attack' %}">게임하기</a></li>
    <li><a href="{% url 'cardgame:game_rank' %}">랭킹보기</a></li>
    <li><a href="{% url 'cardgame:game_list' %}">전적보기</a></li>
    {% else %}
    <script type="text/javascript">
      alert('먼저 로그인을 해주세요🥺')
      window.location.href = '{% url 'account_login' %}';
    </script>
    {% endif %} {% endblock content %}
    <form action="/attack/" method="POST">
        {% csrf_token %}
        <table>
          {{form.as_p}}
        </table>

        <input type="submit" value="공격하기!" />
      </form>

</html>
