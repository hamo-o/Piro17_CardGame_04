{% extends 'cardgame/main.html' %} {% block content %}
<form method="POST" action="">
  {% csrf_token %} {% include "cardgame/signup_errors.html" %}
  <label for="username">사용자 이름</label>
  <input
    type="text"
    class="form-control"
    name="username"
    id="username"
    value="{{ form.username.value|default_if_none:'' }}"
  />
  <label for="password1">비밀번호</label>
  <input
    type="password"
    class="form-control"
    name="password1"
    id="password1"
    value="{{ form.password1.value|default_if_none:'' }}"
  />
  <label for="password2">비밀번호 확인</label>
  <input
    type="password"
    class="form-control"
    name="password2"
    id="password2"
    value="{{ form.password2.value|default_if_none:'' }}"
  />
  <input type="submit" value="회원가입" />
</form>
<li><a href="{% url 'cardgame:login' %}">로그인</a></li>

{% endblock content %}
