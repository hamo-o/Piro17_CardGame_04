{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}
{% block content %}
<div class="content">

  <div class="title">{% trans "Sign Up" %}</div>
  <div class="text">이미 계정을 가지고 계시다면 <a class="login_text" href="{{ login_url }}">로그인</a>을 해주세요!</div>

  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="signup_btn" type="submit">{% trans "Sign Up" %}</button>
  </form>
</div>

 {% endblock %}
